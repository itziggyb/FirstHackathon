<html lang="en">
  <head>

  <body>
    <header class = "header">
        <div class = "container">
            <div class ="row align-items-center justify-content-between">
                <div class = "icon">
                    <a href="#">üêâ</a>

                <button type="button" class="nav-toggler">
                  <span></span>

                <nav class ="nav">
                    <ul>
                        <li><a href="index.html" class = "active">Home</a></li>

    <div id="download">
    <i class="fa-duotone fa-hammer">{{url.author}}</i>
    <h3>{{url.title}}</h3>
    <iframe width="560" height="315" src="{{vid}}" frameborder="0" allowfullscreen></iframe> <!-- my wifi IS TOO SLOW TO LOAD THIS -->
    <form action="{{url_for('download_video')}}" method="POST">
      <h3>Length : {{url.length}} seconds</h3>
        <select name="itag">
          {% for i in url.streams.filter(progressive=True) %} 
            <option value="{{i.itag}}">{{i.resolution}}</option>  
          {% endfor %}
        </select>
        <button type="submit">Download</button>
        <br>
        <i class="fa-solid fa-eye">Views : {{url.views}}</i>





    </form>
    </div>
 

    
  </body>
